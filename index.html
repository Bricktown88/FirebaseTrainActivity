<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Today's Trains</h1>
            <h3 class="text-center">Everything is on schedule!</h3>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4 p-4">
              <div class="card-body text-center" id="add-a-train">
                  <p class="words">ADD A TRAIN TO THE SCHEDULE</p>
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="first-train-input">First Train Departure (HH:mm - Military Time)</label>
                    <input id="first-train-input" class="form-control" type="time">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (mins)</label>
                    <input class="form-control" id="frequency-input" placeholder="" type="text">
                  </div>
                  <button class="btn btn-primary align-center" id="add-train-btn">Submit Train</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-body text-center">
                <p class="words">CURRENT TRAIN SCHEDULES</p>
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (mins)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
